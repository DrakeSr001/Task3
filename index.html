<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!--  Font icons Css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <!-- -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-center text-info my-2">Our Products</h1>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="title" placerholder="Title" class="form-control">
                </div>
                <div class="row" id="cost">
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="text" id="price" placeholder="Price" class="form-control">
                        </div>
                    </div>
    
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="text" id="tax" placeholder="Taxes" class="form-control">
                        </div>
                    </div>
    
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" id="Tcost" placeholder="TransferCost" class="form-control">
                        </div>
                    </div>
    
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" id="discount" placeholder="Discount" class="form-control">
                        </div>
                    </div>
    
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="text" id="total" readonly placeholder="Total" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" id="count" placeholder="Count" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="department" placeholder="Department" class="form-control">
                </div>

                <div class="d-grid">
                    <button class="btn btn-info" id="btnCreate"> Create</button>
                </div>


            </div>





        </div>
    </div>

    <h1 class="text-center text-info my-4">Our Products</h1>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <table class="table table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>A cost</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Department</th>

                </tr>
            </table>

            </div>
        </div>
    </div>

</body>

</html>
